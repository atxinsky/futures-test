name: futures-backtest

services:
  futures-backtest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futures-backtest
    ports:
      - "8502:8502"
    volumes:
      # 数据持久化
      - ./data:/app/data
      # 策略文件
      - ./strategies:/app/strategies
      # 配置文件
      - ./configs:/app/configs
      # 主程序文件 (热更新)
      - ./app.py:/app/app.py
      - ./config_manager.py:/app/config_manager.py
      - ./engine.py:/app/engine.py
      - ./config.py:/app/config.py
      - ./data_manager.py:/app/data_manager.py
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  futures-data:
