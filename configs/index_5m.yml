# 股指期货5分钟策略配置
# 回测数据: 2022-2025 (3年)
# 推荐品种: IC > IM > IF > IH

name: index_5m
env: backtest
market_type: futures
initial_capital: 1000000

time_start: "20220101"
time_end: "20251231"

# ========== 策略选择 ==========
# 方案A: scalp_trend - 高收益高波动
# 方案B: mean_revert - 低收益低波动

run_policy:
  name: scalp_trend
  timeframes: 5分钟
  params:
    # ========== 动量参数 ==========
    mom_len: 5
    mom_thres: 0.3

    # ========== 均线过滤 ==========
    ma_len: 20

    # ========== 成交量 ==========
    vol_len: 10
    vol_mult: 1.5

    # ========== 波动率 ==========
    atr_len: 14
    vol_filter: 0.8

    # ========== 止损止盈 - tight优化 ==========
    stop_atr: 1.0        # 紧止损
    tp_atr: 1.5          # 快止盈
    trail_atr: 1.0
    trail_start: 1.0

    # ========== 时间过滤 ==========
    max_bars: 20

    # ========== 仓位管理 ==========
    capital_rate: 0.4
    risk_rate: 0.02

# 推荐品种 (按效果排序)
pairs:
  - IC   # 中证500  年化14.1% 回撤11.8% - 最佳
  - IM   # 中证1000 年化11.1% 回撤10.9% - 次佳
  - IF   # 沪深300  年化8.4%  回撤14.5% - 可选
  # IH上证50效果不佳，不推荐

# ========== 回测结果 (2022-2025) ==========
#
# ScalpTrend + tight参数:
# IC 中证500:  年化14.1%, 回撤11.8%, 胜率20.5%, 1555笔
# IM 中证1000: 年化11.1%, 回撤10.9%, 胜率20.1%, 1486笔
# IF 沪深300:  年化8.4%,  回撤14.5%, 胜率19.9%, 1566笔
# IH 上证50:   年化2.6%,  回撤16.7%, 胜率18.1%, 1517笔
#
# MeanRevert (低波动替代):
# IC: 年化8.4%, 回撤3.7%  <- 风险调整后最优
# IH: 年化5.5%, 回撤5.8%
#
# 策略特点:
# - 5分钟级别，每日多次交易机会
# - 紧止损快止盈，低胜率高盈亏比
# - 中小盘指数(IC/IM)效果优于大盘(IF/IH)
# - 隔夜持仓，避免平今仓高手续费
#
# 注意事项:
# - 股指期货平今仓费率高(0.23%)，尽量隔夜
# - 需要自动化交易系统执行
# - IC/IM流动性略差于IF/IH，注意滑点
