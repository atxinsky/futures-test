# 15分钟剥头皮策略组合配置
# 选取tight_stop参数下年化>10%的品种
# 回测数据: 2022-2025 (3年)

name: scalp_15m_portfolio
env: backtest
market_type: futures
initial_capital: 1000000

time_start: "20220101"
time_end: "20251231"

run_policy:
  name: scalp_trend
  timeframes: 15分钟
  params:
    # ========== 动量参数 ==========
    mom_len: 5
    mom_thres: 0.3

    # ========== 均线过滤 ==========
    ma_len: 20

    # ========== 成交量 ==========
    vol_len: 10
    vol_mult: 1.5

    # ========== 波动率 ==========
    atr_len: 14
    vol_filter: 0.8

    # ========== 止损止盈 - tight_stop优化 ==========
    stop_atr: 1.0        # 紧止损
    tp_atr: 1.5          # 快止盈
    trail_atr: 1.0
    trail_start: 1.0

    # ========== 时间过滤 ==========
    max_bars: 20

    # ========== 仓位管理 ==========
    capital_rate: 0.3    # 每品种30%资金 (组合分散)
    risk_rate: 0.02      # 2%单次风险

# 推荐品种 - 年化>10% (排除金银牛市)
pairs:
  - SC   # 原油    年化25.4% 回撤10.8% - 最佳风险收益比
  - FU   # 燃油    年化16.2% 回撤16.6%
  - OI   # 菜油    年化13.1% 回撤12.6%
  - P    # 棕榈油  年化12.0% 回撤18.4%

# ========== 回测结果汇总 (2022-2025) ==========
#
# 核心品种:
# SC 原油:   年化25.4%, 回撤10.8%, 胜率18.7%, 1654笔
# FU 燃油:   年化16.2%, 回撤16.6%, 胜率18.7%, 1153笔
# OI 菜油:   年化13.1%, 回撤12.6%, 胜率19.0%, 1152笔
# P  棕榈油: 年化12.0%, 回撤18.4%, 胜率19.5%, 1249笔
#
# 组合预期:
# - 4品种组合年化预期: 15-20%
# - 组合回撤控制: 10-15% (分散风险)
#
# 策略特点:
# - 低胜率(18-20%)高盈亏比策略
# - 紧止损快止盈
# - 15分钟级别高频交易
# - 适合油脂油料类品种
#
# 不推荐品种 (负收益):
# C玉米(-13.9%), TA PTA(-8.5%), SA纯碱(-7.9%)
