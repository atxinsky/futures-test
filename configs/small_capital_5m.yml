# 10万小资金5分钟策略配置
# 回测数据: 2022-2025 (4年)
# 适合资金: 10万-30万

name: small_capital_5m
env: backtest
market_type: futures
initial_capital: 100000

time_start: "20220101"
time_end: "20251231"

# ========== 策略配置 ==========
run_policy:
  name: scalp_trend
  timeframes: 5分钟
  params:
    # 动量参数
    mom_len: 5
    mom_thres: 0.3

    # 均线过滤
    ma_len: 20

    # 成交量
    vol_len: 10
    vol_mult: 1.5

    # 波动率
    atr_len: 14
    vol_filter: 0.8

    # 止损止盈 - 宽松版本 (适合小品种)
    stop_atr: 1.2        # 放宽止损
    tp_atr: 2.0          # 放大止盈
    trail_atr: 1.0
    trail_start: 1.0

    # 时间过滤
    max_bars: 20

    # 仓位管理
    capital_rate: 0.5    # 50%资金使用
    risk_rate: 0.02      # 2%单笔风险

# ========== 推荐品种组合 ==========
pairs:
  - OI   # 菜籽油  年化33.7% 回撤20.3% ⭐ 核心品种
  - V    # PVC    年化7.6%  回撤27.6%
  - C    # 玉米   年化5.4%  回撤25.4%

# ========== 保证金要求 ==========
# OI 菜籽油: ~3,800元/手
# V  PVC:    ~2,430元/手
# C  玉米:   ~2,000元/手
# 总计:      ~8,230元/手 (单品种各1手)
# 10万资金可同时持有3个品种各3-5手

# ========== 回测结果 (2022-2025) ==========
#
# 单品种表现:
# OI 菜籽油: 年化33.7%, 回撤20.3%, 卡尔玛1.66, 2461笔 ⭐最佳
# V  PVC:    年化7.6%,  回撤27.6%, 卡尔玛0.28, 2241笔
# C  玉米:   年化5.4%,  回撤25.4%, 卡尔玛0.21, 1183笔
#
# 组合估算:
# 年化收益: ~15.6%
# 最大回撤: ~14.7% (组合分散效应)
#
# ========== OI菜籽油年度表现 ==========
# 2022: +60,223 (19%胜率)
# 2023: +41,431 (18%胜率)
# 2024: +118,388 (20%胜率)
# 2025: -943 (17%胜率) - 注意趋势变化
#
# ========== 策略特点 ==========
# - 低保证金品种，10万资金可操作
# - 5分钟级别，每日多次交易机会
# - 低胜率高盈亏比 (18-20%胜率)
# - 需要自动化交易系统
#
# ========== 风险提示 ==========
# 1. OI菜籽油2025年亏损，需关注趋势变化
# 2. 单品种波动大，建议组合分散
# 3. 农产品受政策/天气影响较大
# 4. 需要自动化交易执行

# ========== 与IC中证500对比 ==========
# IC中证500: 年化20.3%, 回撤15.4%, 需要33万资金
# OI菜籽油:  年化33.7%, 回撤20.3%, 只需3.8万资金
# 结论: OI收益更高但风险也更大，适合小资金起步
