# 黄金白银 60分钟策略配置
# 回测数据: 2022-2025 (3年)
# 预期年化: 10-17%, 回撤: 7-8%

name: gold_silver_1h
env: backtest
market_type: futures
initial_capital: 1000000

time_start: "20220101"
time_end: "20251231"

run_policy:
  name: brother2v6
  timeframes: 60分钟
  params:
    # ========== 趋势参数 ==========
    sml_len: 12
    big_len: 50
    break_len: 30

    # ========== 指标参数 ==========
    atr_len: 20
    adx_len: 14
    adx_thres: 22.0
    chop_len: 14
    chop_thres: 50.0
    vol_len: 20
    vol_multi: 1.3

    # ========== 止损止盈 ==========
    stop_n: 3.0
    min_stop_n: 2.0
    break_even_pct: 10.0
    partial_trigger_pct: 12.0
    partial_drawdown_pct: 4.0
    partial_rate: 50.0
    full_drawdown_pct: 8.0

    # ========== 仓位管理 - 适中配置 ==========
    capital_rate: 0.3    # 30%资金
    risk_rate: 0.03      # 3%单次风险

# 推荐品种
pairs:
  - AU   # 黄金 年化16.7% 回撤8.0%
  - AG   # 白银 年化10.6% 回撤7.3%

# ========== 回测结果 (2022-2025, 3年) ==========
# AU 黄金: 年化16.7%, 回撤8.0%, 胜率50.5%, 111笔交易
# AG 白银: 年化10.6%, 回撤7.3%, 胜率46.5%, 101笔交易
#
# 如需更高收益可调整:
# - capital_rate: 0.5, risk_rate: 0.05 => AU年化56%, AG年化33%
# - 但回撤也会增加到20%+
