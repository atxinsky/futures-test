# 能源品种 15分钟剥头皮策略配置
# 回测数据: 2022-2025 (3年)
# 预期年化: 15-25%, 回撤: 10-17%

name: energy_15m
env: backtest
market_type: futures
initial_capital: 1000000

time_start: "20220101"
time_end: "20251231"

run_policy:
  name: scalp_trend
  timeframes: 15分钟
  params:
    # ========== 动量参数 ==========
    mom_len: 5           # 动量周期
    mom_thres: 0.3       # 动量阈值%

    # ========== 均线过滤 ==========
    ma_len: 20           # 趋势过滤均线

    # ========== 成交量 ==========
    vol_len: 10          # 量能周期
    vol_mult: 1.5        # 放量倍数

    # ========== 波动率 ==========
    atr_len: 14          # ATR周期
    vol_filter: 0.8      # 波动过滤

    # ========== 止损止盈 - 关键优化 ==========
    stop_atr: 1.0        # 紧止损 (默认1.5)
    tp_atr: 1.5          # 快止盈 (默认2.0)
    trail_atr: 1.0       # 追踪ATR
    trail_start: 1.0     # 追踪起始%

    # ========== 时间过滤 ==========
    max_bars: 20         # 最大持仓K线

    # ========== 仓位管理 ==========
    capital_rate: 0.4    # 40%资金
    risk_rate: 0.03      # 3%单次风险

# 推荐品种
pairs:
  - SC   # 原油 年化25.4% 回撤10.8%
  - FU   # 燃油 年化16.2% 回撤16.6%

# ========== 回测结果 (2022-2025, 3年) ==========
# SC 原油: 年化25.4%, 回撤10.8%, 胜率18.7%, 1654笔交易
# FU 燃油: 年化16.2%, 回撤16.6%, 胜率18.7%, 1153笔交易
#
# 策略特点:
# - 快进快出，紧止损(1ATR)
# - 胜率低(~19%)但盈亏比高
# - 适合波动大的能源品种
# - 15分钟周期效果最佳
